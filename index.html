<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymentform</title>
    <link rel="stylesheet" href="style/payment_form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">payment form</h1>
        <hr>
        <h2>user information</h2>
        <p>name: *<input type="text" name="name" required placeholder="firstname lastname"></p>
        <fieldset>
            <legend>gender *</legend>
        <p>
            
            male <input type="radio" name="gender" id="male" required>
            female <input type="radio" name="gender" id="female" required>
        </p>
    </fieldset>
    <p>address: <textarea name="address" id="address" cols="100" rows="7"></textarea> </p>
    <p>email: *<input type="email" name="email" id="email" required></p>
    <p>pincode: *<input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>payment info</h2>
    <p>card type: *
        <select name="card_type" id="card_type" required>
            <option value="">--select a card type--</option>
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="amex">amex</option>
            <option value="discover">discover</option>
        </select>
    </p>
    <p>card no. : *
        <input type="number" name="card_no" id="card_no" required>
    </p>
    <p>expiration date : *
        <input type="date" name="exp" id="exp" required>
    </p>
    <p>cvv: *
        <input type="password" name="cvv" id="cvv" required>
    </p>
    <input type="submit" value="pay now">
    </form>
</div>
</body>
</html>
